<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Theme Example</title>

    <!-- Include the CSS -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link href="../assets/css/toolkit-minimal.css" rel="stylesheet">
    <link href="../assets/css/application-minimal.css" rel="stylesheet">
  

  </head>
  <body>

   <div class="block p-a-lg block-inverse" style="border-bottom: 1px solid #ccc;">
    <div class="block-foreground">
        <h1 class="block-title text-uppercase">Madriska, Inc.</h1>
    </div>

    <div class="block-background">
      <img class="img-fluid" src="../assets/img/hamburg.jpg">
    </div>
  </div>
    
  <div class="block block-bordered text-center">
    <div class="container-fluid">
     <blockquote class="pull-quote">
        <p>
          “Notice that simple inset border above. Isn't it lovely.”
        </p>
        <cite>Mark Otto, Huge Nerd</cite>
      </blockquote>
    </div>
  </div>

    <!-- Include jQuery (required) and the JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../assets/js/toolkit.js"></script>
  </body>
</html>
